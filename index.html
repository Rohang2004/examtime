<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Exams 2024-25</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7fafc;
            color: #333;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        header {
            background-color: #30475e;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 1.8rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            animation: slideDown 0.8s ease;
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        .container {
            padding: 1rem;
            max-width: 1200px;
            margin: auto;
        }

        .personal-info {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
            text-align: center;
            opacity: 0.9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .personal-info h2 {
            font-size: 1.5rem;
            color: #30475e;
        }

        .personal-info p {
            font-size: 1.1rem;
            color: #555;
            margin: 5px 0;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.8);
            z-index: 1001;
            font-size: 2rem;
            color: #30475e;
            font-weight: bold;
        }

        .loading-screen .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #30475e;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
            background-color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            animation: fadeInUp 1s ease;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        th, td {
            border: 1px solid #ddd;
            padding: 0.8rem;
            text-align: left;
        }

        th {
            background-color: #30475e;
            color: white;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            transform: scale(1.01);
            transition: all 0.2s ease;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: #30475e;
            color: white;
            margin-top: 2rem;
            animation: fadeIn 2s ease;
        }

        .icon {
            margin-right: 5px;
            color: #f05454;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            header {
                font-size: 1.5rem;
            }

            .personal-info {
                padding: 15px;
            }

            .personal-info h2 {
                font-size: 1.3rem;
            }

            .personal-info p {
                font-size: 1rem;
            }

            table {
                font-size: 0.9rem;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            th, td {
                padding: 0.6rem;
            }

            footer {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .personal-info {
                padding: 10px;
            }

            .personal-info h2 {
                font-size: 1.2rem;
            }

            .personal-info p {
                font-size: 0.9rem;
            }

            table {
                font-size: 0.8rem;
            }

            footer {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>

<header>
    <i class="fas fa-graduation-cap icon"></i>University Exams 2024-25
</header>

<div class="loading-screen" id="loadingScreen">
    <div class="spinner"></div>

<div class="container">

    <table>

    // Load stored data or initialize with default
    const storedSelections = JSON.parse(localStorage.getItem("examSelections")) || {};

    const tableBody = document.getElementById("examTableBody");

    examData.forEach((exam, index) => {
        const row = document.createElement("tr");

        const idCell = document.createElement("td");
        idCell.textContent = exam.id;
        row.appendChild(idCell);

        subjectCell.textContent = exam.subject;

        const topicCell = document.createElement("td");
        topicCell.textContent = exam.topic;
        row.appendChild(topicCell);

        const statusCell = document.createElement("td");
        const statusCheckbox = document.createElement("input");
        statusCheckbox.type = "checkbox";
        statusCheckbox.checked = storedSelections[exam.id] || exam.status;
        statusCheckbox.addEventListener("change", () => {
            storedSelections[exam.id] = statusCheckbox.checked;
            localStorage.setItem("examSelections", JSON.stringify(storedSelections));
        });
        statusCell.appendChild(statusCheckbox);
        row.appendChild(statusCell);

        tableBody.appendChild(row);
    });

    // Show loading animation for 3 seconds
    setTimeout(() => {
        document.getElementById("loadingScreen").style.display = "none";
    }, 3000);
</script>

</body>
</html>
